        function doMove() {
            j("drag").animate({ left: 0, top: 0, width: 400, height: 400, opacity: 10 }, function () {

        function submit(e){
            var load=j.tip.loading("正在提交数据...点击关闭",true);
            j(document).on("click",function(){
                load.hide();
            });
            new j.event(e).stop();
