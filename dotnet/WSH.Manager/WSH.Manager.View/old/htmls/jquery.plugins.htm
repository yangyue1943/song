    <style type="text/css">
        .grid{ width:100%;}

        .grid td{ height:20px; line-height:20px; padding-left:3px;}
        .grid tr.selectedrow td{ background:#ccc;}
        .grid tr.oddrow{ background:#fff;}
        .grid tr.evenrow{ background:#fafafa;}
        .grid tr.hoverrow{ background:#eee;}
        
        .tab{}

        .tab-header li a.activetab{ background:#fff;}
        .tab-content{ clear:both;}
         
        .mask{ position:absolute; top:0px;left:0px; opacity:0.4;filter:alpha(opacity=40); background:#000; display:none;}
        .dialog{ background:#fff;  }
        .dialog-wrap{position:absolute; left:50%; border:8px solid #ddd; display:none; }
        .dialog-header{ background:#ccc; height:24px; line-height:24px; position:relative; width:100%;}
        .dialog-title{ margin:0px 5px; width:100%;}
        .dialog-close{ margin-right:5px; display:block; height:16px;width:16px; line-height:16px; position:absolute;
                        text-align:center;top:0px; right:0px; }
        .dialog-toolbar{ background:#eee; text-align:right; padding:5px 0px;}
        .dialog-button{ margin-right:10px; padding:0px 5px;}
        
        .dialog-alert{ padding:15px 20px;}
    </style>
