server:  port: 80  tomcat:    uri-encoding: UTF-8spring:  jackson:    date-format: yyyy-MM-dd HH:mm:ss    time-zone: GMT+8  datasource:    url: jdbc:mysql://localhost:3306/sdudio    username: root    password: root    driver-class-name: com.mysql.jdbc.Driver    # 使用druid数据源    platform: mysql    type: com.alibaba.druid.pool.DruidDataSource    driver-class-name: com.mysql.jdbc.Driver    filters: stat    maxActive: 20    initialSize: 1    maxWait: 60000    minIdle: 1    timeBetweenEvictionRunsMillis: 60000    minEvictableIdleTimeMillis: 300000    validationQuery: select 'x'    testWhileIdle: true    testOnBorrow: false    testOnReturn: false    poolPreparedStatements: true    maxOpenPreparedStatements: 20mybatis:  mapper-locations: classpath:mapping/*.xml  type-aliases-package: song.service.user.modelpagehelper:  helperDialect: mysql  reasonable: true  supportMethodsArguments: true  params: count=countSql